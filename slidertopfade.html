<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Efecto de Fundido Cruzado</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            line-height: 0;
            background-color: transparent;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: block;
            background-color: #000000;
        }
        
        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Clase para la diapositiva actual */
        .slide.active {
            opacity: 1;
            z-index: 2;
        }
        
        /* Clase para la próxima diapositiva que se fundirá */
        .slide.next {
            opacity: 0;
            z-index: 3;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* Clase para cuando el fundido está en progreso */
        .slide.fade-in {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: filter 3s ease-in-out;
        }
        
        .slide.active img {
            filter: blur(0);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: white;
        }
        
        @media (max-width: 768px) {
            .dot {
                width: 10px;
                height: 10px;
            }
            
            .controls {
                bottom: 10px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_1-mv02EGD5RwF3PG0Z.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_2_post-mnlWeOG4E4HEjeqg.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_3_post-YNqBEe4QBlfBWvK6.jpg" alt="Imagen 3">
            </div>
        </div>
        <div class="controls">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            let slideInterval;
            const slideDelay = 3500; // Tiempo entre diapositivas en ms
            const transitionTime = 1500; // Tiempo de transición en ms (debe coincidir con el CSS)
            let isTransitioning = false;
            
            // Función para actualizar el slider con fundido cruzado
            function updateSlider() {
                if (isTransitioning) return;
                isTransitioning = true;
                
                // Calcular el índice de la siguiente diapositiva
                const nextIndex = (currentIndex + 1) % slides.length;
                
                // Preparar la próxima diapositiva
                slides[nextIndex].classList.add('next');
                
                // Iniciar el fundido cruzado después de un pequeño retraso
                setTimeout(() => {
                    slides[nextIndex].classList.add('fade-in');
                }, 50);
                
                // Completar la transición
                setTimeout(() => {
                    // Quitar clases de todas las diapositivas
                    slides.forEach(slide => {
                        slide.classList.remove('active', 'next', 'fade-in');
                    });
                    
                    // Activar la nueva diapositiva
                    slides[nextIndex].classList.add('active');
                    
                    // Actualizar el índice actual
                    currentIndex = nextIndex;
                    
                    // Actualizar los puntos de navegación
                    updateDots();
                    
                    // Finalizar el estado de transición
                    isTransitioning = false;
                }, transitionTime);
            }
            
            // Actualizar los puntos de navegación
            function updateDots() {
                dots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Cambiar manualmente a una diapositiva específica
            function goToSlide(index) {
                if (isTransitioning || index === currentIndex) return;
                isTransitioning = true;
                
                // Preparar la diapositiva seleccionada
                slides[index].classList.add('next');
                
                // Iniciar el fundido cruzado
                setTimeout(() => {
                    slides[index].classList.add('fade-in');
                }, 50);
                
                // Completar la transición
                setTimeout(() => {
                    // Quitar clases de todas las diapositivas
                    slides.forEach(slide => {
                        slide.classList.remove('active', 'next', 'fade-in');
                    });
                    
                    // Activar la nueva diapositiva
                    slides[index].classList.add('active');
                    
                    // Actualizar el índice actual
                    currentIndex = index;
                    
                    // Actualizar los puntos de navegación
                    updateDots();
                    
                    // Finalizar el estado de transición
                    isTransitioning = false;
                }, transitionTime);
            }
            
            // Restablecer el intervalo
            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(updateSlider, slideDelay);
            }
            
            // Configurar los puntos de navegación
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const newIndex = parseInt(this.getAttribute('data-index'));
                    goToSlide(newIndex);
                    resetInterval();
                });
            });
            
            // Iniciar intervalo automático
            resetInterval();
            
            // Ajustar para eventos de visibilidad (cuando el usuario cambia de pestaña)
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    resetInterval();
                } else {
                    clearInterval(slideInterval);
                }
            });
        });
    </script>
</body>
</html>
