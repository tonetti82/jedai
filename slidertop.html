<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Efecto de Desenfoque y Zoom Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .slider {
            width: 300%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 33.33%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease-out, filter 0.7s ease-out;
        }
        
        .slide:not(.active) img {
            filter: blur(5px);
            transform: scale(1.05);
        }
        
        .slide.active img {
            filter: blur(0px);
            animation: subtleZoomOut 8s ease-out forwards;
        }
        
        @keyframes subtleZoomOut {
            0% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: white;
        }
        
        @media (max-width: 768px) {
            .slider-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_1-mv02EGD5RwF3PG0Z.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_2_post-mnlWeOG4E4HEjeqg.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="https://assets.zyrosite.com/Y4Lx1eJnGqi5Z9Zz/top_banner_3_post-YNqBEe3BWOUea3ng.jpg" alt="Imagen 3">
            </div>
        </div>
        <div class="controls">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            
            // Función para actualizar el slider
            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 33.33}%)`;
                
                // Actualizar clases activas
                slides.forEach((slide, index) => {
                    if (index === currentIndex) {
                        slide.classList.remove('active');
                        // Esta pequeña demora reinicia la animación
                        setTimeout(() => {
                            slide.classList.add('active');
                        }, 10);
                    } else {
                        slide.classList.remove('active');
                    }
                });
                
                dots.forEach((dot, index) => {
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Configurar los puntos de navegación
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateSlider();
                });
            });
            
            // Función para avanzar al siguiente slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider();
            }
            
            // Configurar intervalo automático
            setInterval(nextSlide, 5500);

            // Inicializar la primera diapositiva correctamente
            updateSlider();
        });
    </script>
</body>
</html>
