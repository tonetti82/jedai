<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Efecto de Fundido y Desenfoque Suave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            line-height: 0;
            background-color: transparent;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }
        
        .slider {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            overflow: hidden;
            z-index: 1;
        }
        
        .slide.active {
            opacity: 1;
            z-index: 2;
        }
        
        .slide.active-exit {
            opacity: 0;
            z-index: 3;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            transition: filter 3s ease-in-out;
        }
        
        .slide.active-exit img {
            filter: blur(2px);
        }
        
        .slide.active img {
            filter: blur(0);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: white;
        }
        
        /* En aquest exemple mantenim la mateixa alçada en mòbil */
        @media (max-width: 768px) {
            .slider-container {
                height: 100vh; /* en comptes de 50vh */
            }
        }
    </style>
</head>
